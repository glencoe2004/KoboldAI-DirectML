name: koboldai
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - colorama
  - flask-socketio
  - flask-session
  - pytorch=1.13.*
  - python=3.8.*
  - cudatoolkit=11.1
  - eventlet
  - markdown
  - bleach=4.1.0
  - pip
  - git=2.35.1
  - sentencepiece
  - protobuf
  - marshmallow>=3.13
  - apispec-webframeworks
  - loguru
  - termcolor
  - Pillow
  - psutil
  - pip:
    - flask-cloudflared
    - flask-ngrok
    - lupa==1.10
    - transformers==4.24.0
    - huggingface_hub>=0.10.1
    - safetensors
    - accelerate
    - git+https://github.com/VE-FORBRYDERNE/mkultra
    - flask-session
    - python-socketio[client]
    - ansi2html
    - flask_compress
    - ijson
    - bitsandbytes
    - ftfy
    - pydub
    - diffusers
    - torchvision==0.14.0
    - torch-directml
